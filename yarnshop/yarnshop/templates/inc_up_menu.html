
<div class="header clearfix">
    <a href="{% url 'index' %}" class="logo"></a>
    <ul class="menu">
        <li><a href="{% url 'index' %}" class="{% if request.resolver_match.route == '' %}
                        active
                     {% endif %}">домой</a></li>
        <li><a href="{% url 'products:index' %}" class="{% if request.resolver_match.route == 'products/' %}
                        active
                     {% endif %}">продукты</a></li>
        <li><a href="{% url 'contact' %}" class="{% if request.resolver_match.route == 'contact/' %}
                        active
                     {% endif %}">контакты</a></li>
        {% if user.is_authenticated %}
            <li>
                <a href="{% url 'auth:edit' %}">
                    {{ user.first_name|default:'Пользователь' }}
                </a>
            </li>
        {% endif %}
        <li>
            {% if user.is_authenticated %}
              <a href="{% url 'auth:logout' %}">выйти</a>
            {% else %}
              <a href="{% url 'auth:login' %}">войти</a>
              <a href="{% url 'auth:register' %}">регистрация</a>
            {% endif %}
        </li>
    </ul>
    {% if basket %}
        <a href="{% url 'basket:list' %}" class="basket">
            <span>
                {% if basket %} {{ basket|length }} {% endif %}
            </span>
        </a>
    {% endif %}
    <a href="#" class="search"></a>


</div>
