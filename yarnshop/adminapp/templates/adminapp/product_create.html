{% extends 'adminapp/base.html' %}
{% load static %}
{% load my_tags %}

{% block content %}

        <form class="form-horizontal" action="{% url 'admin:product_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="form-control" type="submit" value="сохранить">
        </form>
        <button class="btn btn-round form-control last">
            <a href="{% url 'admin:categories' %}" class="">
                к продуктам
            </a>
        </button>
    </div>
{% endblock %}
